<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Routes List</title>
</h:head>

<h:body>
<h:form>
    <p:dataTable 
                id="routeTable" 
                value="#{routeBean.routeList}" 
                var="routeTO" 
                paginator="true" 
                rows="10"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                rowsPerPageTemplate="5,10,15" 
                lazy="true">
        <p:column headerText="Id" sortBy="#{routeTO.routeId}" >
            <h:outputText value="#{routeTO.routeId}" />
        </p:column>
        <p:column headerText="Year" sortBy="#{routeTO.startingStationId}" >
            <h:outputText value="#{routeTO.startingStationId}" />
        </p:column>
        <p:column headerText="Brand" sortBy="#{routeTO.endStationId}" >
            <h:outputText value="#{routeTO.endStationId}" />
        </p:column>
    </p:dataTable>
</h:form>
</h:body>
</html>
